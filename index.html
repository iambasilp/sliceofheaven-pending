<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Coming Soon 4</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"

    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"

    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/iconic/css/material-design-iconic-font.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/select2/select2.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />

  </head>
  <body>
    <div
      class="bg-g1 size1 flex-w flex-col-c-sb p-l-15 p-r-15 p-t-55 p-b-35 respon1"
    >
      <span></span>
      <div class="flex-col-c p-t-50 p-b-50">
        <img
          src="./images/logo.jpg"
          width="250px"
          class="rounded-bottom"
          alt=""
          srcset=""
        />
        <h3 class="l1-txt1 txt-center p-b-10 m-t-10">Coming Soon</h3>

        <p class="txt-center l1-txt2 p-b-10">
          Our website is under construction
        </p>

        <p class="text-center text-white p-b-10">
          On the banks of the serene Manimala river, a homely luxury guest house
          at an affordable price
        </p>
      </div>
      <div class=" footer row justify-content-center">
        <!-- the cols in this div change the number of cards per row depending on screen size and the mb-4 adds space below cards if they spill over into the next row-->
        <div class="m-4">
          <div class="card">
            <img
              class="card-img-top"
              src="./images/room-1.jpg"
              alt="Card image cap"
            />
          </div>
        </div>
        <div class="m-4">
          <div class="card">
            <img
              class="card-img-top"
              src="./images/room-2.jpg"
              alt="Card image cap"
            />
          </div>
        </div>
        <div class="m-4">
          <div class="card">
            <img
              class="card-img-top"
              src="./images/room-3.jpg"
              alt="Card image cap"
            />
          </div>
        </div>
      </div>
    




    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/countdowntime/moment.min.js"></script>
    <script src="vendor/countdowntime/moment-timezone.min.js"></script>
    <script src="vendor/countdowntime/moment-timezone-with-data.min.js"></script>
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <script>
      $(".cd100").countdown100({
        // Set Endtime here
        // Endtime must be > current time
        endtimeYear: 0,
        endtimeMonth: 0,
        endtimeDate: 35,
        endtimeHours: 18,
        endtimeMinutes: 0,
        endtimeSeconds: 0,
        timeZone: "",
        // ex:  timeZone: "America/New_York", can be empty
        // go to " http://momentjs.com/timezone/ " to get timezone
      });
    </script>
    <!--===============================================================================================-->
    <script src="vendor/tilt/tilt.jquery.min.js"></script>
    <script>
      $(".js-tilt").tilt({
        scale: 1.1,
      });
    </script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
  </body>
</html>
